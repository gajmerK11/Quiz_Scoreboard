<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Scoreboard</h1>
      <div class="scoreboard">
        <!-- Team 1 -->
        <div class="team-card">
          <h2>Team 1</h2>
          <div class="score" id="score-team1">0</div>
          <div class="buttons">
            <button id="btn-increase-team1">+1</button>
            <button id="btn-decrease-team1">-1</button>
            <button class="reset-btn" id="btn-reset-team1">Reset</button>
          </div>
        </div>
        <!-- Team 2 -->
        <div class="team-card">
          <h2>Team 2</h2>
          <div class="score" id="score-team2">0</div>
          <div class="buttons">
            <button id="btn-increase-team2">+1</button>
            <button id="btn-decrease-team2">-1</button>
            <button class="reset-btn" id="btn-reset-team2">Reset</button>
          </div>
        </div>
        <!-- Team 3 -->
        <div class="team-card">
          <h2>Team 3</h2>
          <div class="score" id="score-team3">0</div>
          <div class="buttons">
            <button id="btn-increase-team3">+1</button>
            <button id="btn-decrease-team3">-1</button>
            <button class="reset-btn" id="btn-reset-team3">Reset</button>
          </div>
        </div>
        <!-- Team 4 -->
        <div class="team-card">
          <h2>Team 4</h2>
          <div class="score" id="score-team4">0</div>
          <div class="buttons">
            <button id="btn-increase-team4">+1</button>
            <button id="btn-decrease-team4">-1</button>
            <button class="reset-btn" id="btn-reset-team4">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
